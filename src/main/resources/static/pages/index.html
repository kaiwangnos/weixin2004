<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <!-- 引入 WeUI CDN 链接 -->
    <!--    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>-->

    <link rel="stylesheet" href="../style/yuyue.css"/>
    <script type="text/javascript" src="./js/jquery-3.5.0.js"></script>

</head>
<body>
<!-- 使用 -->
<!--<a href="javascript:;" onclick="test()" class="weui-btn weui-btn_primary">绿色按钮</a>-->
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Dialog</h1>
        <p class="page__desc">对话框</p>
    </div>

    <div class="page__bd page__bd_spacing">
        <a href="javascript:" class="weui-btn weui-btn_primary" id="showIOSDialog1">iOS Dialog样式一</a>
    </div>

    <div id="dialogs">
        <!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>
                <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_default">辅助操作</a>
                    <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary">主操作</a>
                </div>
            </div>
        </div>
        <!--END dialog1-->
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var $iosDialog1 = $('#iosDialog1');

        $('#dialogs').on('click', '.weui-dialog__btn', function () {
            $(this).parents('.js_dialog').fadeOut(200);
        });


        $('#showIOSDialog1').on('click', function () {
            $iosDialog1.fadeIn(200);
        });
    });
</script>
</body>
</html>
